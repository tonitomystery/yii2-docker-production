name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      PHP_VERSION: 8.4
      APACHE_VARIANT: apache-min
      NGINX_VARIANT: fpm-nginx-min
      IMAGE_VERSION: v1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image apache
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.apache
          push: true
          pull: true
          no-cache: true
          build-args: |
            PHP_VERSION=${{ env.PHP_VERSION }}
            APACHE_VARIANT=${{ env.APACHE_VARIANT }}
          tags: ${{ secrets.DOCKER_USERNAME }}/yii2-docker-prod:${{ env.PHP_VERSION }}-${{ env.APACHE_VARIANT }}-${{ env.IMAGE_VERSION}}

      - name: Build and push Docker image fpm-nginx
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.fpm-nginx
          push: true
          pull: true
          no-cache: true
          build-args: |
            PHP_VERSION=${{ env.PHP_VERSION }}
            NGINX_VARIANT=${{ env.NGINX_VARIANT }}
          tags: ${{ secrets.DOCKER_USERNAME }}/yii2-docker-prod:${{ env.PHP_VERSION }}-${{ env.NGINX_VARIANT }}-${{ env.IMAGE_VERSION}}
